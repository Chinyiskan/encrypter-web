<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/63ae169f9a.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Mario-encrypter</title>
</head>
<body>
  
  <header class="logo">
    <img src="images/logo.png">
  </header>

  <main class="contenedor-principal">
    
    <div class="contenedor-izquierdo">
      
      <textarea class="user-input" cols="30" rows="10" placeholder="Ingrese el texto aquí" required></textarea>
      
      <div class="info">
        <span class="material-icons">info</span>
        <p class="text-info">
          Solo letras mayúsculas y sin acentos
        </p>
      </div>
      
      <div class="buttons-containers">
        <button class="encrypt-button">Encriptar</button>
        <button class="dencrypt-button">Desencriptar</button>
      </div>
    </div>
  
    <div class="contenedor-derecho">
      
      <div class="no-text-image"></div>
      
      <h3 class="right-title">Ningún mensaje fue encontrado!!</h3>
      
      <p class="right-info">Ingresa el texto que deseas encriptar o desencriptar</p>
      
      <button class="copy-button">copiar</button>

    </div>
  
  </main>
  
  <footer>
    <p>©Copyright 2023</p>
    <p>|</p>
    <p>Oracle+AluraLatam.</p>
    <p>|</p>
    <p>Camilo Charry</p>
    <p>|</p>
    <a href="https://github.com/Chinyiskan" target="_blank">
      <i class="fa-brands fa-github-alt" style="color: black;"></i>
    </a>
    <a href="https://www.linkedin.com/in/camilocharry-web-developer/" target="_blank">
      <i class="fa-brands fa-linkedin" style="color: black;"></i>
    </a>
  </footer>
  
</body>
</html>
